<!DOCTYPE html>

    <title>Minesweeper</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="page-wrapper">
      <div class="game-wrapper">
        <div class="game-header">
          <div class="game-header-dropdown">
            <button class="game-header-dropdown-button" id="change-size">
              Small
              <img
                src="./assets/images/angle-down-solid.svg"
                alt="Down"
                width="10px"
                height="10px"
              />
            </button>
            <div class="game-header-dropdown-list" id="size-list">
              <button class="game-header-dropdown-list-entry" id="small">
                <img
                  src="./assets/images/check-solid.svg"
                  alt="Tick"
                  height="20px"
                  width="20px"
                />
                Small
              </button>
              <button
                class="game-header-dropdown-list-entry not-selected"
                id="medium"
              >
                Medium
              </button>
              <button
                class="game-header-dropdown-list-entry not-selected"
                id="large"
              >
                Large
              </button>
            </div>
          </div>
          <div class="game-header-dropdown">
            <button class="game-header-dropdown-button" id="change-theme">
              Spring
              <img
                src="./assets/images/angle-down-solid.svg"
                alt="Down"
                width="10px"
                height="10px"
              />
            </button>
            <div class="game-header-dropdown-list" id="theme-list">
              <button class="game-header-dropdown-list-entry" id="spring">
                <img
                  src="./assets/images/check-solid.svg"
                  alt="Tick"
                  height="20px"
                  width="20px"
                />
                Spring
              </button>
              <button
                class="game-header-dropdown-list-entry not-selected"
                id="summer"
              >
                Summer
              </button>
              <button
                class="game-header-dropdown-list-entry not-selected"
                id="autumn"
              >
                Autumn
              </button>
              <button
                class="game-header-dropdown-list-entry not-selected"
                id="autumn"
              >
                Winter
              </button>
            </div>
          </div>
          <div class="header-item">
            <img
              src="./assets/images/flag-solid.svg"
              alt="Flag"
              width="30px"
              height="30px"
            />
            <div class="header-item-text" id="flag-count">100</div>
          </div>
          <div class="header-item">
            <img
              src="./assets/images/clock-solid.svg"
              alt="Flag"
              width="30px"
              height="30px"
            />
            <div class="header-item-text" id="flag-count">
              <span id="min">00</span>
              :
              <span id="sec">00</span>
              .
              <span id="ms">00</span>
            </div>
          </div>
        </div>
